{{ define "main" }}
  <section class="home-page-header">
    <header class="stack s1">
      <h1>{{ .Title }}</h1>
      <div class="core-content">
        {{- .Content -}}
      </div>
    </header>
    <div class="cards">
      {{ range (where .Site.Pages "Section" "reviews")  }}
         {{ range (where .Pages ".Params.favorite" "==" true) }}
            {{- .Render "summary" -}}
         {{ end }}
      {{ end }}
    </div>
  </section>
{{end}}
