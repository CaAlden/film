{{ define "main" }}
<article class="review">
  <header class="review-header">
    {{ if .Params.image }}
      <div class="review-poster">
        <img src={{.Params.image}} alt="Poster">
      </div>
    {{ end }}
    <h1>{{- .Title -}}</h1>
    {{ partial "quicklook.html" . }}
  </header>
  <div class="core-review">
    {{- .Content -}}
  </div>
</article>
{{ end }}
