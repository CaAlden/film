{{define "main"}}
  <section>
    <header class="cluster s1 spacing:between" style="align-items: center; margin-bottom: 10px">
      <h1>{{.Title}}</h1>
      <a class="button button:large" href="{{.Site.BaseURL}}genres">Back to Genres</a>
    </header>
    <div class="cards">
      {{ range .Pages }}
        {{- .Render "summary" -}}
      {{ end }}
    </div>
  </section>
{{end}}
