{{ define "main"}}
  <section>
    <header style="margin-bottom: 30px;">
      <h1>{{.Title}}</h1>
    </header>

    {{range .Pages }}
      <section>
        <header class="cluster spacing:between p1" style="align-items: flex-end;">
          <h2>{{.Data.Term}}</h2>
          <a href="{{ .Data.Term | urlize }}" class="button button:large">See more</a>
        </header>
        <div class="carasol">
          {{range $index, $element := (first 25 .Data.Pages | shuffle) }}
            {{ if gt 3 $index}}
              {{- $element.Render "eager_summary" -}}
            {{ else }}
              {{- $element.Render "summary" -}}
            {{end}}
          {{end}}
        </div>
      </section>
    {{end}}
  </section>
{{ end }}
